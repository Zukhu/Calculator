<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Calculator">
        <meta name="author" content="Zukhu">        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/mystyle.css">
        <script src="/scripts/calc.js"></script>
        <title>Calculator</title>
    </head>
    <body>
        <header id="game-logo">
            <h1>Calculator</h1>
        </header>
        <div id="calc-container">
            <div id="display-container">
                <div id="div-display">
                    <h2 id="calc-display"></h2>
                </div>
            </div>
            <div id="bottom-container">
                <div id="keypad-container">
                    <button class="math-key" id="seven-key">7</button>
                    <button class="math-key" id="eight-key">8</button>
                    <button class="math-key" id="nine-0key">9</button>
                    <button class="math-key" id="four-key">4</button>
                    <button class="math-key" id="five-key">5</button>
                    <button class="math-key" id="six-key">6</button>
                    <button class="math-key" id="one-key">1</button>
                    <button class="math-key" id="two-key">2</button>
                    <button class="math-key" id="three-key">3</button>
                    <button class="math-key" id="zero-key">0</button>
                    <button class="math-key" id="dzero-key">00</button>
                    <button class="math-key" id="dot-key">.</button> 
                </div>
                <div id="functions-container">
                    <button class="func-key" id="cekey">CE</button>
                    <button class="func-key" id="onkey">ON/AC</button>
                    <button class="func-key" id="m+key">M+</button>
                    <button class="func-key" id="mrckey">MRC</button>
                    <button class="func-key" id="multkey">x</button>
                    <button class="func-key" id="divkey">÷</button>
                    <button class="func-key" id="pluskey">+</button>
                    <button class="func-key" id="subtkey">-</button>
                    <button class="func-key" id="equalkey">=</button>
                    <button class="func-key" id="perckey">%</button>
                </div>
            </div>
            
        </div>
    </body>
    <footer id="author-id">
        <small>Zukhu © 2020</small>
    </footer>
</html>
